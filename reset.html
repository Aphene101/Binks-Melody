<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo">
        <a href="index.html"
          ><img class="logo-photo" src="./public/Media/Logo.png"
        /></a>
        <p>Binkâ€™s Melody</p>
      </div>
      <div class="guest">
        <span><img class="user-icon" src="./public/Media/User.svg" /></span>
        <p>Guest</p>
      </div>
    </header>
    <main class="login-page">
      <h1 class="welcome">Reset Password</h1>
      <div class="login-box">
        <h2>Set a New Password</h2>

        <form id="reset-form">
          <input
            id="new-password"
            type="password"
            placeholder="New password"
            minlength="6"
            required
          />
          <button type="submit" class="reset">Update Password</button>
        </form>

        <p id="reset-status" class="error-message" role="status"></p>
      </div>
    </main>

    <div id="app"></div>
    <script type="module" src="./src/reset.js"></script>
  </body>
</html>
