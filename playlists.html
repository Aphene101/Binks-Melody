<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <a href="home.html"><img class="logo-photo" src="/public/Media/Logo.png"></a>
            <p>Binkâ€™s Melody</p>
        </div>
        <div class="guest">
            <span><img class="user-icon" src="/public/Media/User.svg"></span>
            <p>Username</p>
        </div>
    </header>

    <main class="playlists-page">
        <aside class="sidebar">
            <div class="sidebar-content">
                <img class="logo-photo-sidebar" src="/public/Media/Logo.png">
                <div class="sidebar-buttons">
                    <div class="playlists">
                        <a href="playlists.html">
                            <p>Playlists</p>
                            <img class="playlist-icon" src="/public/Media/Playlist-icon.svg">
                        </a>
                    </div>
                    <div class="account">
                        <a href="account.html">
                            <p>Account</p>
                            <img class="account-icon" src="/public/Media/Account-icon.svg">
                        </a>
                    </div>
                    <div class="settings">
                        <a href="settings.html">
                            <p>Settings</p>
                            <img class="settings-icon" src="/public/Media/Settings-icon.svg">
                        </a>
                    </div>
                </div>
                <hr>
                    <div class="logout">
                        <a href="index.html">
                            <p>Logout</p>
                            <img class="logout-icon" src="/public/Media/Logout-icon.svg">
                        </a>
                    </div>
            </div>
        </aside>
        <h1 class="playlists-title">Playlists</h1>
        <div class="playlists" id="playlistsContainer">
            <div class="new-playlist" id="newPlaylistBtn">
                <span class="add-icon"><img src="/public/Media/Add-icon.svg"></span>
                <p>New Playlist</p>
            </div>
        </div>
        <aside class="add-playlist">
            <div class="add-playlist-content">
                <h2>Create Playlist</h2>
                <input type="text" id="playlistNameInput" placeholder="Enter playlist name" />
                <button id="createPlaylistBtn">Create</button>
            </div>
        </aside>
    </main>

    <div id="app"></div>
    <script type="module" src="/src/playlists.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
